<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet" />
        <title>Download Page</title>
    </head>
    <body>
        <!-- Main Container -->
        <div id="main-container">
            <!-- Brand Section -->
            <section id="brand">
                <div class="flex flex-col justify-center items-center max-w-6xl py-16 px-10">
                    <img src="images/logo.svg" alt="" class="mx-auto my-16" />
                    <h3 class="font-bold text-4xl text-center mb-8 text-darkGrayishBlue md:text-5xl">A history of everything you copy</h3>
                    <p class="text-2xl leading-9 text-center mb-2 text-grayishBlue">
                        Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.
                    </p>
                    <!-- Download Buttons -->
                    <div class="flex flex-col space-y-3 text-white text-center text-xl w-full my-8">
                        <a href="#" class="rounded-full px-12 py-4 transition duration-200 hover:bg-opacity-80 bg-strongCyan">Download for iOS</a>
                    </div>
                    <div class="flex flex-col space-y-3 text-white text-center text-xl w-full">
                        <a href="#" class="rounded-full px-12 py-4 transition duration-200 hover:bg-opacity-80 bg-lightBlue">Download for Mac</a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
